<section class="module-container container col-lg-12">
	<section class="module col-md-6">
		<div class="module-header clearfix">
			<div class="col-xs-12">To do</div>

			<button class="button button-small right task-button">
				<span class="add">+</span>
            </button>
		</div>

		<ul class="task-list" droppable>
			<li task-id="task.id" draggable="true" id="task{{task.title}}" ng-repeat="task in project.tasks" click-to-edit="task.title"><a href="#/tasks">{{ task.title }}</a></li>
		</ul>
	</section>

	<section class="module col-md-6">
		<div class="module-header clearfix">
			<div class="col-xs-12">Done</div>
		</div>

		<ul class="task-list" droppable>
			
		</ul>
	</section>
</section>
