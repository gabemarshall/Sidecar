<main class="content content-prospects" role="main" ng-controller="Prospects">
  <header class="page-header">
    <div class="container">
      <section class="page-title">
        <h2>Prospects</h2>
      </section>

      <section class="button-wrap">
        <button class="button button-green" ng-click='toggleModal()'>
          <span class="add">+</span> New Prospect
        </button>
      </section>
    </div>
  </header>

  <section class="module-container container">
    
  </section>

  <modal-dialog show='modalShown' width='550px'>
    <div class="modal-header">New Prospect</div>

    <form class="modal-form">
      <label>Company</label>
      <input type="text">

      <label>Contact</label>
      <input type="text">

      <label>Phone</label>
      <input type="text">

      <label>Website</label>
      <input type="text">

      <label>Address</label>
      <input type="text">

      <label>City</label>
      <input type="text">

      <label>State</label>
      <input type="text">

      <label>Contacted because</label>
      <textarea></textarea>

      <button type="submit" class="button button-green">Create prospect</button>
    </form>
  </modal-dialog>
</main>
