<div ng-controller="Client">
	<section class="app-subheader row right">
	    <h1 class="as-title left">{{ client.name }}</h1>
	    <button type="submit" class="btn btn-secondary btn-edit right" ng-click="toggleModal()">Edit client</button>

	    <ul class="as-nav no-bullets left" sub-nav>
	        <li class="as-nav--current"><a href ng-click="loadOverview()">Overview</a></li>
	        <li><a href ng-click="loadNotes()">Notes</a></li>
	        <li><a href ng-click="loadProjects()">Projects</a></li>
	        <li><a href ng-click="loadDocuments()">Documents</a></li>
	        <li><a href ng-click="loadInvoices()">Invoices</a></li>
	    </ul>
	</section>

	<section class="app-content row right" ng-include="clientTemplate.url"></section>

	<modal-dialog show="modalShown">
		<div class="modal-header">Edit client</div>

		<form class="modal-form">
			<label>Company</label>
			<input type="text" ng-model="client.name">

			<label>Contact</label>
			<input type="text" ng-model="client.contact">

			<label>Email</label>
			<input type="text" ng-model="client.email">

			<label>Phone</label>
			<input type="text" ng-model="client.phone">

			<label>Website</label>
			<input type="text" ng-model="client.website">

			<label>Address</label>
			<input type="text" ng-model="client.address">

			<label>City</label>
			<input type="text" ng-model="client.city">

			<label>State</label>
			<input type="text" ng-model="client.state">

			<button type="submit" class="btn btn-primary btn-edit left" ng-click="updateClient();toggleModal()">Save</button>
		</form>
	</modal-dialog>
</div>
