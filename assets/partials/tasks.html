<main class="content content-documents" role="main" ng-controller="Tasks">
	<!-- PAGE HEADER -->
	<header class="page-header">
		<div class="container">
			<section class="page-title">
				<h2>Website Redesign Project</h2>
				<h5>Apple, Inc.</h5>
			</section>

			<section class="button-wrap">
				<button class="button button-gray"><span class="tag-task-icon icon" aria-hidden="true" data-icon="&#59148;"></span></button>
				<button class="button button-gray"><span class="share-task-icon icon" aria-hidden="true" data-icon="&#59136;"></span></button>
				<button class="button button-green" ng-click='toggleModal()'><span class="add">+</span> Add Task</button>
			</section>
		</div>
		<div class="container">
			<ul class="header-menu">
				<li><a ng-modal="template" ng-href="{{template[0]}}" class="selected">Overview</a></li>
				<li><a ng-modal="template" ng-href="{{template[1]}}">Tasks</a></li>
				<li><a href>Discussion</a></li>
				<li><a href>Files</a></li>
				<li><a href>Settings</a></li>
			</ul>

			<select ng-model="template" ng-options="t.name for t in templates">
			   <option value="">(blank)</option>
			  </select>
		</div>
	</header>

	<section class="project-overview" ng-include="template.url">
	</section>
</main>

<!-- modal test -->
<modal-dialog show='modalShown' width='750px' height='400px'>

</modal-dialog>
