<!-- MAIN CONTENT -->
<main class="content content-documents" role="main">

	<!-- PAGE HEADER -->
	<header class="page-header">
		<div class="container">
			<section class="page-title">
				<h2>Tasks</h2>
			</section>

			<section class="button-wrap">
				<button class="button button-green"><span class="add">+</span> Add Task</button>
				<button class="button button-gray"><span class="tag-task-icon icon" aria-hidden="true" data-icon="&#59148;"></span></button>
				<button class="button button-gray"><span class="share-task-icon icon" aria-hidden="true" data-icon="&#59136;"></span></button>
			</section>
		</div>
	</header>

	<!-- PROJECTS LIST -->
	<section class="module-container container">
		<div class="row">
			<section class="module col-lg-6">
				<header class="module-header clearfix">
					Project Health
				</header>
				<section class="project-health">
					<input type="text" value="75" data-width="180" data-thickness="0.125" data-fgColor="#428bca" class="dial">
					<input type="text" value="45" data-width="180" data-thickness="0.125" data-fgColor="#428bca" class="dial">
				</section>
			</section>
			<section class="module col-lg-6">
				<header class="module-header clearfix">
					Testing
				</header>
				Test
			</section>
		</div>
	</section>

	<section class="module-container container">
		<section class="module">
			<header class="module-header clearfix">
				<section class="project-name col-lg-4 col-md-4 col-sm-4 col-xs-6"><span class="sortable-icon icon" aria-hidden="true" data-icon="&#59215;"></span> Task</section>
				<section class="project-client col-lg-3 col-md-3 col-sm-3 hidden-xs"><span class="sortable-icon icon" aria-hidden="true" data-icon="&#59215;"></span> Comments</section>
				<section class="project-due  col-lg-2 col-md-2 col-sm-2 col-xs-3"><span class="sortable-icon icon" aria-hidden="true" data-icon="&#59215;"></span> Due Date</section>
			</header>

			<section class="module-list">
				<div class="row">
					<section class="project-name col-lg-4 col-md-4 col-sm-4 col-xs-6"><a href="#/tasks">Project</a></section>
					<section class="project-client col-lg-3 col-md-3 col-sm-3 hidden-xs">Client</section>
					<section class="project-due col-lg-2 col-md-2 col-sm-2 col-xs-3">Due Date</section>
					<section class="project-progress col-lg-3 col-md-3 col-sm-3 hidden-xs">
						<div class="progress">
  							<div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 60%;">
						    	<span class="sr-only">60% Complete</span>
							</div>
						</div>
					</section>
				</div><!-- .row -->
				<div class="row">
					<section class="project-name col-lg-4 col-md-4 col-sm-4 col-xs-6"><a href="#/tasks">Project</a></section>
					<section class="project-client col-lg-3 col-md-3 col-sm-3 hidden-xs">Client</section>
					<section class="project-due col-lg-2 col-md-2 col-sm-2 col-xs-3">Due Date</section>
					<section class="project-progress col-lg-3 col-md-3 col-sm-3 hidden-xs">
						<div class="progress">
  							<div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 30%;">
						    	<span class="sr-only">30% Complete</span>
							</div>
						</div>
					</section>
				</div><!-- .row -->
				<div class="row">
					<section class="project-name col-lg-4 col-md-4 col-sm-4 col-xs-6"><a href="#/tasks">Project</a></section>
					<section class="project-client col-lg-3 col-md-3 col-sm-3 hidden-xs">Client</section>
					<section class="project-due col-lg-2 col-md-2 col-sm-2 col-xs-3">Due Date</section>
					<section class="project-progress col-lg-3 col-md-3 col-sm-3 hidden-xs">
						<div class="progress">
  							<div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 80%;">
						    	<span class="sr-only">80% Complete</span>
							</div>
						</div>
					</section>
				</div><!-- .row -->
			</section>
		</section>
	</section>

</main>
