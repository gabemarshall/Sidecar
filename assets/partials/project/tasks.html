<section class="module sm-12 md-6">
	<header class="module-header">
		To do
		<a href ng-click="taskToggleModal()" class="btn btn-dark btn-add mh-btn">Add</a>
	</header>

	<div class="module-content">
		<ul class="task-list row no-bullets" droppable>
			<li task-id="task.id" draggable="true" ng-repeat="task in project.tasks" click-to-edit="task.title"><a href="#/tasks">{{ task.title }}</a></li>
		</ul>
	</div>
</section>

<section class="module sm-12 md-5-half md-offset-half">
	<header class="module-header">Done</header>

	<div class="module-content">
		<ul class="task-list row no-bullets" droppable>
			<li draggable="true">Doneeee that!</li>
		</ul>
	</div>
</section>
