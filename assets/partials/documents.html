<section class="app-subheader row right">
    <h1 class="as-title left">Documents</h1>
    <a href="app#/document-templates" class="btn btn-secondary as-title-btn-sec btn-edit right">Manage templates</a>
    <button type="submit" class="btn btn-primary btn-add right" ng-click="toggleModal()">New document</button>
</section>

<aside class="sidebar sm-3">
    <input type="checkbox" class="toggle-switch" id="toggle-switch">
    <label for="toggle-switch" class="toggle-switch--label sidebar-switch on"></label>

    <ul class="sidebar-list no-bullets left">
        <li class="sidebar-list--current"><a href>All</a></li>
        <li ng-repeat="type in types">
            <a href class="sidebar-list--link">{{ type.title }}</a>
            <div class="sidebar-list--editable">
                <input type="text" value="{{ type.title }}">
                <button type="submit" class="sle-save"></button>
                <button type="submit" class="sle-delete"></button>
            </div>
        </li>
    </ul>
</aside>

<section class="app-content app-content-sml row right">
    <div class="fake-table">
        <div class="ft-header row">
            <div class="ft-header-col sm-12">Title</div>
        </div>

        <a href="#/documents/{{ document.name }}" class="ft-row row" ng-repeat="document in documents">
            <div class="ft-row-col sm-12">
                {{ document.name }}
            </div>
        </a>
    </div>
</section>

<modal-dialog show="modalShown">
    <div class="modal-header">New document</div>

    <form class="modal-form">
        <label>Title</label>
        <input type="text" ng-model="newDocumentTitle">

        <label>Client/prospect</label>
        <select>
            <option>None</option>
        </select>

        <label>Template</label>
        <select>
            <option>Select a template</option>
        </select>

        <button type="submit" class="btn btn-primary btn-add" ng-click="saveNewDocument(); toggleModal()">Create document</button>
    </form>
</modal-dialog>
