<%= render "shared/header" %>
<%= render "shared/sidebar" %>

<!-- MAIN CONTENT -->
<section class="content content-documents">

	<section class="content-wrap inactive">

		<!-- PAGE HEADER -->
		<header class="page-header">
			<section class="page-title">
				<h2>Documents</h2>
			</section>

			<section class="button-wrap">
				<button class="button button-green"><span class="add-task-icon icon" aria-hidden="true" data-icon="&#57347;"></span></button>
				<button class="button button-gray"><span class="tag-task-icon icon" aria-hidden="true" data-icon="&#59148;"></span></button>
				<button class="button button-gray"><span class="share-task-icon icon" aria-hidden="true" data-icon="&#59136;"></span></button>

				<div class="clear"></div>
			</section>

			<div class="clear"></div>
		</header>

		<!-- PROJECTS LIST -->
		<section class="module-container">

			<section class="module full">
				<header class="module-header">
					<section class="moveable left"></section>
					<section class="project-name left"><span class="sortable-icon icon" aria-hidden="true" data-icon="&#59215;"></span> Project</section>
					<section class="project-client left"><span class="sortable-icon icon" aria-hidden="true" data-icon="&#59215;"></span> Client</section>
					<section class="project-due left"><span class="sortable-icon icon" aria-hidden="true" data-icon="&#59215;"></span> Due Date</section>

					<div class="clear"></div>
				</header>

<h1>Editing document</h1>

<%= render 'form' %>

<%= link_to 'Show', @document %> |
<%= link_to 'Back', documents_path %>

</section>
</section>

<%= render "shared/footer" %>
